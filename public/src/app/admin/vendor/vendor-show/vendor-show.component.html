<button mat-raised-button color="accent" [routerLink]="['/vendor', 'add']">Add a vendor</button>
<h2 class="text-center">Vendors</h2>
<hr>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Cover Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors; let i = index">
      <td>{{i}}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.email }}</td>
      <td>{{ vendor.phone }}</td>
      <td>{{ vendor.website }}</td>
      <td>
        <ng-container *ngIf="vendor.pic_url == ''; else elseTemplate">
          <button mat-icon-button color="warn" [routerLink]="['/vendor', 'upload', vendor._id]">
            <mat-icon aria-label="icon-button to upload vendor images">
              <i class="material-icons">&#xE439;</i>
            </mat-icon>
          </button>
        </ng-container>
        <ng-template #elseTemplate>
          <button mat-icon-button color="primary" [routerLink]="['/vendor', 'upload', vendor._id]">
            <mat-icon aria-label="icon-button to upload vendor images">
              <i class="material-icons">&#xE417;</i>
            </mat-icon>
          </button>
        </ng-template>

      </td>
      <td>
        <button mat-icon-button color="accent" [routerLink]="['/vendor', 'edit', vendor._id]">
          <mat-icon aria-label="icon-button to edit vendor">
            <i class="material-icons">&#xE3C9;</i>
          </mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="destroyVendor(vendor._id, i)">
          <mat-icon aria-label="icon-button to delete vendor">
            <i class="material-icons">&#xE872;</i>
          </mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
