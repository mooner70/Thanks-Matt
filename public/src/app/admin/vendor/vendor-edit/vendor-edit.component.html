<h2 class="text-center">Editing {{vendor.name}}</h2>
<div class="container">
  <form (submit)="updateVendor()" #formData="ngForm" class="form">
    <mat-form-field>
      <input matInput name='name' [(ngModel)]="vendor.name" #name='ngModel' placeholder="name" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='email' [(ngModel)]="vendor.email" #email='ngModel' placeholder="Email" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='phone' [(ngModel)]="vendor.phone" #phone='ngModel' placeholder="Phone #" required />
    </mat-form-field>

    <mat-form-field>
      <input matInput name='address' [(ngModel)]="vendor.address" #address='ngModel' placeholder="Address" required />
    </mat-form-field>

    <div class="input-container">
      <mat-form-field>
        <input matInput type="text" name="city" required maxlength=150 [(ngModel)]="vendor.city" #city='ngModel' placeholder="Vendor City"
        />
        <mat-hint>EX: Tulsa</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" name="state" required maxlength=3 [(ngModel)]="vendor.state" #state='ngModel' placeholder="Vendor State"
        />
        <mat-hint>EX: OK</mat-hint>
      </mat-form-field>
    </div>
  
    <mat-form-field>
      <input matInput type="url" name='video_url' [(ngModel)]="vendor.video_url" #video_url='ngModel' placeholder="Video url" required
      />
    </mat-form-field>

    <mat-form-field>
      <input matInput type="url" name="facebook" maxlength=500 [(ngModel)]="vendor.facebook_url" #facebook_url='ngModel' placeholder="Vendors facebook URL"
      />
      <mat-hint>https://www.facebook.com/vendorName</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="url" name="instagram" maxlength=500 [(ngModel)]="vendor.instagram_url" #instagram_url='ngModel' placeholder="Vendors instagram URL"
      />
      <mat-hint>https://www.instagram.com/vendorName</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="category" [(ngModel)]="vendor._category" #category='ngModel' placeholder="Vendor Category">
        <mat-option *ngFor="let category of categories" [value]="vendor._category">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
  </form>
  <div>
    <p class="text-center" [ngStyle]="{ 'color': 'red' }" *ngFor="let error of errors">{{ error }}</p>
  </div>
</div>
