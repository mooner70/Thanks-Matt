<button mat-raised-button [routerLink]="['/list_review']">Cancel</button>
<!-- <h1 class="text-center">Edit {{review.title}} </h1> -->
<div class="container">
    <h2 class="text-center">Reading review by {{review.email}}</h2>
    <form (submit)="updateReview()" #formData="ngForm" class="form">
        <mat-form-field>
            <input matInput type="email" name='email' [(ngModel)]="review.email" #email='ngModel' placeholder="email" required disabled="true">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput name='content' [(ngModel)]="review.content" #content='ngModel' placeholder="Review" required  matTextareaAutosize matAutosizeMinRows="1" matAutosizeMaxRows="10" disabled="true"></textarea>
        </mat-form-field>

        <mat-checkbox name='approved' [(ngModel)]="review.approved" color="warn">Approved</mat-checkbox>

        <br>

        <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
    </form>
</div>
