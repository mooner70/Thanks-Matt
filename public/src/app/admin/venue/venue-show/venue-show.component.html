<button mat-raised-button color="accent" [routerLink]="['/venue', 'add']">Add a venue</button>
<h2 class="text-center">Venues</h2>
<hr>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Cover Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let venue of venues; let i = index">
            <td>{{i}}</td>
            <td>{{ venue.name }}</td>
            <td>{{ venue.email }}</td>
            <td>{{ venue.phone }}</td>
            <td>{{ venue.website }}</td>
            <td>
                <ng-container *ngIf="venue.pic_url == ''; else elseTemplate">
                    <button mat-icon-button color="warn" [routerLink]="['/venue', 'upload', venue._id]">
                        <mat-icon aria-label="icon-button to upload venue images">
                            <i class="material-icons">&#xE439;</i>
                        </mat-icon>
                    </button>
                </ng-container>
                <ng-template #elseTemplate>
                    <button mat-icon-button color="primary" [routerLink]="['/venue', 'upload', venue._id]">
                        <mat-icon aria-label="icon-button to upload venue images">
                            <i class="material-icons">&#xE417;</i>
                        </mat-icon>
                    </button>
                </ng-template>
                
            </td>
            <td>
                <button  mat-icon-button color="accent" [routerLink]="['/venue', 'edit', venue._id]">
                    <mat-icon aria-label="icon-button to edit venue"><i class="material-icons">&#xE3C9;</i></mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="destroyVenue(venue._id, i)">
                  <mat-icon aria-label="icon-button to delete venue"><i class="material-icons">&#xE872;</i></mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
