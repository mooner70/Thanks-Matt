<button mat-raised-button [routerLink]="['/list_category']">Cancel</button>
<h2 class="text-center">Edit {{category.name}} </h2>
<div class="container">
    <form (submit)="updateCategory()" #formData="ngForm" class="form">
        <mat-form-field>
            <input matInput name='name' [(ngModel)]="category.name" #name='ngModel' placeholder="name" required>
        </mat-form-field>

        <button mat-raised-button type='submit' [disabled]=!formData.valid>Submit</button>
    </form>
</div>
